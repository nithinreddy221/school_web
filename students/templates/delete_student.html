<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Student</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'students' %}">Cancel</a>
</body>
</html>
