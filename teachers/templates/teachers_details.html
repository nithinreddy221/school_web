<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body><br><br><br><br><br>
<center>
    <div class="container mt-5">
        <h2>Teacher Details</h2>
        <table class="table">
            <tr><th>Name:</th> <td>{{ teacher.first_name }} {{ teacher.last_name }}</td></tr>
            <tr><th>Email:</th> <td>{{ teacher.email }}</td></tr>
            <tr><th>Salary:</th> <td>{{ teacher.salary }}</td></tr>
            <tr><th>Capable Subjects:</th> <td>{{ teacher.capable_subjects.all|join:"," }}</td></tr>
<!--            <tr><th>hire_date:</th> <td>{{ teacher.hire_date}}</td></tr>-->
        </table>
        <a href="{% url 'teachers' %}" class="perfect-btn">Back to Teachers</a>
        <a href="{% url 'update_teacher' teacher.id %}" class="perfect-btn">update</a>
        <form action="{% url 'delete_teacher' teacher.id %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="perfect-btn" onclick="return confirm('Are you sure you want to delete this teacher?');">
                 Delete
                </button>
        </form>

    </div>
</center>
</body>
</html>
